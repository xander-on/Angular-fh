<h1>Dragon Ball</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krilin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegueta - 8500</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar {{"nuevo.nombre"}}</h3>
    <hr>

    <form (ngSubmit)="agregar( )">
      <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)] = "nuevo.nombre"
      />
      <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )"  -->

      <input 
        type="number" 
        placeholder="Poder"
        [value]="nuevo.poder"
      />

      <button type="submit">
        Agregar
      </button>
    </form>
  </div>
</div>
